query getRegistris {
    registris {
        id
        isbn
        title
        authors
        recenzos {
            id
            recenzorer
            content {
                ... on Reaction {
                    reaction
                }
                ... on Comment {
                    comment
                }
                ... on ReactionAndComment {
                    reaction 
                    comment
                }
            }
        }
        summary
        imageurl
    }
}