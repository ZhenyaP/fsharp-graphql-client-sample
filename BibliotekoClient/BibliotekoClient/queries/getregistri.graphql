query getRegistriByIsbn($isbn: ISBN!) {
    registri(isbn: $isbn) {
        id
        isbn
        title
        authors
        recenzoj {
            id
            recenzorer
            timeStamp
            content {
                ... on Reaction {
                    reaction
                }
                ... on CommentOnly {
                    comment
                }
                ... on ReactionAndComment {
                    reaction
                    comment
                }
            }
        }
        summary
        imageurl
    }
}