query getRegistriByIsbn($isbn: String!) {
    registri(isbn: $isbn) {
        id
        isbn
        title
        authors
        recenzoj {
            id
            recenzorer
            content {
                ... on Reaction {
                    reaction
                }
                ... on Comment {
                    comment
                }
                ... on ReactionAndComment {
                    reaction 
                    comment
                }
            }
        }
        summary
        imageurl
    }
}