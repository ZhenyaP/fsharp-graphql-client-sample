mutation setReaction(
    $isbn: ISBN!
    $recenzoId: RecenzoID!
    $reactionKind: ReactionEnum!
)
{
    setReaction(
        isbn: $isbn
        recenzoId: $recenzoId
        reactionKind: $reactionKind
    )
    {
        id
        recenzorer
        content {
            ... on Reaction {
                reaction
            }
            ... on CommentOnly {
                comment
            }
            ... on ReactionAndComment {
                reaction
                comment
            }
        }
    }
}