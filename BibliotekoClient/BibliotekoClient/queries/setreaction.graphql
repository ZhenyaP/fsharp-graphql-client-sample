mutation setReaction(
    $isbn: String!
    $reaction: InputReaction!
    $userId: String!
) 
{
    setReaction(
        isbn: $isbn
        reaction: $reaction
        userId: $userId
    ) 
    {
        id
        reviewer
        content {
            __typename
            ... on Reaction {
                type
            }
            ... on Comment {
                type
            }
            ... on ReactionAndComment {
                reaction {
                    type
                }
                comment {
                    type
                }
            }
        }
    }
}