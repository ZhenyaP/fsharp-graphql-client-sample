mutation setReaction(
    $isbn: String!
    $reaction: InputReaction!
    $userId: String!
) 
{
    setReaction(
        isbn: $isbn
        reaction: $reaction
        userId: $userId
    ) 
    {
        id
        reviewer
        content {
            ... on Reaction {
                reaction
            }
            ... on Comment {
                comment
            }
            ... on ReactionAndComment {
                reaction 
                comment
            }
        }
    }
}