mutation setReaction(
    $isbn: String!
    $reviewId: ID!
    $reaction: ReactionEnum!
    $userId: String!
)
{
    setReaction(
        isbn: $isbn
        reviewId: $reviewId
        reaction: $reaction
        userId: $userId
    )
    {
        id
        reviewer
        content {
            ... on Reaction {
                type
            }
            ... on Comment {
                type
            }
            ... on ReactionAndComment {
                reaction {
                    type
                }
                comment {
                    type
                }
            }
        }
    }
}