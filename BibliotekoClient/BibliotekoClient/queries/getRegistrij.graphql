query getRegistrij {
    registrij {
        id
        isbn
        title
        authors
        recenzoj {
            id
            recenzorer
            content {
                ... on Reaction {
                    reaction
                }
                ... on CommentOnly {
                    comment
                }
                ... on ReactionAndComment {
                    reaction
                    comment
                }
            }
        }
        summary
        imageurl
    }
}