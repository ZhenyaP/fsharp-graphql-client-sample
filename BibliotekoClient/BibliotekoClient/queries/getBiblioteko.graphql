query getBiblioteko {
  biblioteko {
    id
    content {
        ...borrowedFields
        ...ownedFields
        ...lentFields
    }
    address {
        freeformaddress
        country
        countrycode
        street
        buildingnumber
        postalcode
    }
  }
}

fragment borrowedFields on Borrowed {
    id
    registri {
        ...registriFields
    }
    transfers
    owner
    deleted
    possessor
}

fragment ownedFields on Owned {
    id
    registri {
        ...registriFields
    }
    transfers
    owner
    deleted
    possessor
}

fragment lentFields on Lent {
    id
    registri {
        ...registriFields
    }
    transfers
    owner
    deleted
    possessor
}

fragment registriFields on Registri {
    id
    isbn
    title
    authors
    recenzoj {
        id
        recenzorer
        timeStamp
        content {
            ... on Reaction {
                reaction
            }
            ... on CommentOnly {
                comment
            }
            ... on ReactionAndComment {
                reaction
                comment
            }
        }
    }
    summary
    imageurl
}