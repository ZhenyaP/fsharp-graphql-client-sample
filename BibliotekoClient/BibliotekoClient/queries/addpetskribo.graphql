mutation addPetskriboToBiblioteko(
    $bibliotekoId: BibliotekoID!
    $petskribo: InputPetskribo!
)
{
    addPetskribo(
        bibliotekoId: $bibliotekoId
        petskribo: $petskribo
    )
    {
        id
        registri {
            id
            isbn
            title
            authors
            recenzoj {
                id
                recenzorer
                content {
                    ... on Reaction {
                        reaction
                    }
                    ... on CommentOnly {
                        comment
                    }
                    ... on ReactionAndComment {
                        reaction
                        comment
                    }
                }
            }
            summary
            imageurl
        }
        logbook
        owner
    }
}
