mutation addPetskriboToBiblioteko(
    $bibliotekoId: String!
    $petskribo: InputPetskribo!
    $userId: String!
)
{
    addPetskribo(
        bibliotekoId: $bibliotekoId
        petskribo: $petskribo
        userId: $userId
    )
    {
        id
        registri {
            id
            isbn
            title
            authors
            reviews {
                id
                reviewer
                content {
                    ... on Reaction {
                        type
                    }
                    ... on Comment {
                        type
                    }
                    ... on ReactionAndComment {
                        reaction {
                            type
                        }
                        comment {
                            type
                        }
                    }
                }
            }
            summary
            imageurl
        }
        logbook
        owner
    }
}