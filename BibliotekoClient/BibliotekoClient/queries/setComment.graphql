mutation setComment(
    $isbn: String!
    $recenzoId: ID!
    $comment: String!
    $uzantoId: String!
)
{
    setComment(
        isbn: $isbn
        recenzoId: $recenzoId
        comment: $comment
        uzantoId: $uzantoId
    )
    {
        id
        recenzorer
        content {
            ... on Reaction {
                reaction
            }
            ... on Comment {
                comment
            }
            ... on ReactionAndComment {
                reaction
                comment
            }
        }
    }
}