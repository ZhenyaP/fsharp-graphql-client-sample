mutation setComment(
    $isbn: ISBN!
    $recenzoId: RecenzoID!
    $comment: Comment!
)
{
    setComment(
        isbn: $isbn
        recenzoId: $recenzoId
        comment: $comment
    )
    {
        id
        recenzorer
        timeStamp
        content {
            ... on Reaction {
                reaction
            }
            ... on CommentOnly {
                comment
            }
            ... on ReactionAndComment {
                reaction
                comment
            }
        }
    }
}