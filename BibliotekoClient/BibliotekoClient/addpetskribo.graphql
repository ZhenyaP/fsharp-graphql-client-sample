mutation m($bibliotekoID: String!, $petskribo: InputPetskribo!, $UserId: String!) {
  addPetskribo(bibliotekoID: $bibliotekoID, petskribo: $petskribo, UserId: $UserId) {
    id
    content {
       id
       registri {
          isbn
          title
          authors
          summary
       }
       logbook
       owner
    }
    address {
       freeformaddress
       country
       countrycode
       street
       buildingnumber
       postalcode
    }
  }
}